<div id="games">
	<div id="page-header" class="page-header">
		<h1>Game Library</h1>
	</div>

	<table class="table table-striped table-condensed">
		<thead>
			<th>ID</th>
			<th>Game</th>
			<th>Status</th>
			<th>Last Checked Out</th>
			<th></th>
		</thead>
		<tr>
			<td></td>
			<td>
				<input ng-model="selected.name"></input>
			</td>
			<td>
				<select id="enrolled" ng-model="selected.status">
					<option value=""></option>
					<option value="true">Checked In</option>
					<option value="false">Checked Out</option>
				</selected>
			</td>
			<td></td>
			<td></td>
		</tr>
		<tr ng-repeat="game in games | filter:selected:false">
			<td>{{game.id}}</td>
			<td>{{game.name}}</td>
			<td>{{game.status | checkedIn}}</td>
			<td>{{game.checkedout | date:"EEEE h:mm:ss a"}}</td>
			<td><a href="#/games/{{game.id}}">More Info</a></td>
		</tr>
	</table>
	
	{{ selected }}
</div>
